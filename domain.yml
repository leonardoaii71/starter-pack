intents:
  # add your intents
  - greet
  - thank
  - bye
  - deny
  - affirm
  - informar
  - pedir_info
  - ofrecer_info
  - query_date
  - query_event
  - query_process
  - sorry

entities:
  - event
  - date

slots:
  # replace with your slots
  event:
    type: unfeaturized
  date:
    type: unfeaturized
  matching_events:
    type: list
  username:
    type: unfeaturized
    initial_value: "humano"

templates:
  # templates the bot should respond with
  utter_greet:
  - text: "¡Hola {username}! Soy el bot de registro. Puedes preguntarme cosas como: ¿Cuando es la prematricula?,  ¿Cual es mi indice académico?,  ¿Qué son estudiantes especiales?... Adelante!"
  - text: "¡Saludos {username}!. Soy el bot de registro. Puedo ofrecerte informacion académica acerca del calendario, procesos y sobre tu historial :) ¿En qué puedo ayudarte?"
  - text: "¡Bienvenido {username}!. Soy el bot de registro. Estoy aqui para ofrecerte información academica. Preguntame acerca del calendario, procesos academicos o sobre tu historial. ¿Que deseas saber?"

  utter_thank:
    - "Por nada. Estoy para servirte!"
    - "Es un placer ayudarte."
    - "Fui creado para ayudarte"

  utter_bye:
    - text: "Adios {username}."
    - text: "¡Bye-bye {username}!"
    - text: "¡Hasta luego {username}!"
    - text: "Hasta pronto, gracias por tu visita {username}!"

  utter_sorry:
    - text: "Lo siento pero por el momento no puedo ayudarte."
    - text: "No tengo informacion suficiente para responderte."
    - text: "Luego podre responder preguntas como estas. Estoy en aprendizaje."
    - text: "No puedo responder tu inquietud, disculpa."

  utter_date:
    - "You have one incoming event: Prematricula"

  utter_did_that_help:
    - text: "¿Te sirvió de ayuda mi respuesta?"
    - text: "¿Logré responder tu inquietud?"
    - text: "¿Encontraste la información que buscabas?"

  utter_happy:
    - text: "Genial!"
    - text: "Me alegra escuchar eso!"

  utter_goodbye:
    - text: "Bye"
    - text: "Hasta luego!"
    - text: "Adios!"

  utter_ack_eventdate:
    - text: "El evento {event} será el {date}"

  utter_ask_username:
    - text: "Por favor digite su nombre para iniciar:"

  utter_another_question:
    - text: "Tienes otra pregunta {username}?"
    - text: "Necesitas saber algo mas {username}?"

  utter_suggestions:
    - text: "Creo que no entendí bien, quisiste decir:"
    - text: "Por favor podrías ser mas especifico? intenta con:"

  utter_default:
    - text: "Lo siento, no entendí tu pregunta, intenta con otra"

actions:
  # all the utter actions from the templates, plus any custom actions
  - utter_greet
  - utter_thank
  - utter_bye
  - utter_sorry
  - utter_date
  - utter_did_that_help
  - utter_happy
  - utter_ack_eventdate
  - utter_goodbye
  - utter_another_question
  - utter_ask_username
  - utter_default
  - utter_suggestions
  - actions.ActionShowEventResults
  - action_look_event
  - action_suggest
